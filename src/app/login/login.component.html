<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">

            <h1>Log In</h1>
            <form role="form" name="form" (ngSubmit)="f.form.valid && onLoggedIn()" #f="ngForm" novalidate>
                <div class="form-content">
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control input-underline input-lg" id="username" placeholder="Email" [(ngModel)]="model.username" #username="ngModel" required/>
                        <div *ngIf="f.submitted && !username.valid" class="help-block text-danger">Username/Email is required</div>
                    </div>

                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password">Password</label>
                        <input type="password" class="form-control input-underline input-lg" id="password" name="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required/>
                        <div *ngIf="f.submitted && !password.valid" class="help-block text-danger">Password is required</div>
                    </div>
                </div>

                <button [disabled]="loading" class="btn rounded-btn"> Log in </button> &nbsp;

<!--                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>-->
            </form>
        </div>
    </div>
</div>
